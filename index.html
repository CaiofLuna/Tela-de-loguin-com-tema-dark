<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paguina de loguin</title>
</head>
<body>
    <main>
        <div class="main-login">
                    <!--Campo a esqueda do site com texto e img-->
            <div class="left-login">

                <h1>Faça seu login<br>E entre para o nosso time!</h1>

                <img src="freelancer-animate.svg" alt="img animada" class="left-login-img">

            </div>
                    <!--Campo a diretia do site com form -->
            <div class="rigth-login">
                    <!--Formulário-->
                <div class="card-login">

                    <h1>LOGIN</h1>

                    <div class="text-field">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="text-field">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <button class="btn-login">Login</button>

                </div>

            </div>

        </div>
    </main>
</body>
</html>
