<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paguina de loguin</title>
</head>
<body>
    <main>
        <div class="main-loguin">
                    <!--Campo a esqueda do site com texto e img-->
            <div class="left-loguin">

                <h1>Faça seu loguin<br>E entre para o nosso time!</h1>

            </div>
                    <!--Campo a diretia do site com form -->
            <div class="rigth-loguin">
                    <!--Formulário-->
                <div class="card-loguin">

                    <h1>LOGUIN</h1>

                    <div class="text-field">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="text-field">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <button class="btn-loguin">Loguin</button>

                </div>

            </div>

        </div>
    </main>
</body>
</html>
